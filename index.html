<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المنتجات والأرباح</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2e86de;
            --secondary: #10ac84;
            --accent: #ff9f43;
            --dark: #222f3e;
            --light: #f5f5f5;
            --gray: #8395a7;
            --success: #1dd1a1;
            --danger: #ff6b6b;
            --warning: #feca57;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin-bottom: 10px;
            font-size: 2rem;
        }

        header p {
            opacity: 0.9;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        .form-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background: var(--light);
            border-radius: 10px;
            margin: 10px;
        }

        .table-section {
            flex: 2;
            min-width: 300px;
            padding: 20px;
            margin: 10px;
        }

        .section-title {
            color: var(--dark);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--gray);
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(46, 134, 222, 0.2);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .btn-delete {
            background: var(--danger);
        }

        .btn-delete:hover {
            background: #ee5253;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: var(--primary);
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e9ecef;
        }

        .profit-positive {
            color: var(--success);
            font-weight: 600;
        }

        .profit-negative {
            color: var(--danger);
            font-weight: 600;
        }

        .profit-zero {
            color: var(--gray);
            font-weight: 600;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .summary-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .summary-card {
            flex: 1;
            min-width: 200px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .summary-card h3 {
            color: var(--dark);
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .summary-card p {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .total-profit {
            color: var(--success);
        }

        .total-investment {
            color: var(--primary);
        }

        .total-sales {
            color: var(--accent);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: var(--light);
            color: var(--dark);
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 0.9rem;
            }
            
            .section-title {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }
            
            .form-section, .table-section {
                padding: 15px;
                margin: 5px;
            }
            
            th, td {
                padding: 6px 8px;
                font-size: 0.8rem;
            }
            
            button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>نظام إدارة المنتجات والأرباح</h1>
            <p>أدخل منتجاتك واحسب أرباحك بسهولة</p>
        </header>

        <div class="main-content">
            <div class="form-section">
                <h2 class="section-title">إضافة منتج جديد</h2>
                <form id="product-form">
                    <div class="form-group">
                        <label for="category">القسم:</label>
                        <select id="category" required>
                            <option value="">اختر القسم</option>
                            <option value="منتجات">منتجات</option>
                            <option value="مشروبات">مشروبات</option>
                            <option value="مواد تنظيف">مواد تنظيف</option>
                            <option value="مواد غذائية">مواد غذائية</option>
                            <option value="أخرى">أخرى</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="product-name">اسم المنتج:</label>
                        <input type="text" id="product-name" placeholder="أدخل اسم المنتج" required>
                    </div>
                    <div class="form-group">
                        <label for="buy-price">سعر الشراء (ج.س):</label>
                        <input type="number" id="buy-price" placeholder="سعر الشراء" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="sell-price">سعر البيع (ج.س):</label>
                        <input type="number" id="sell-price" placeholder="سعر البيع" min="0" step="0.01" required>
                    </div>
                    <button type="submit">إضافة المنتج</button>
                </form>

                <div class="summary-cards">
                    <div class="summary-card">
                        <h3>إجمالي الاستثمار</h3>
                        <p class="total-investment" id="total-investment">0 ج.س</p>
                    </div>
                    <div class="summary-card">
                        <h3>إجمالي المبيعات</h3>
                        <p class="total-sales" id="total-sales">0 ج.س</p>
                    </div>
                    <div class="summary-card">
                        <h3>صافي الربح</h3>
                        <p class="total-profit" id="total-profit">0 ج.س</p>
                    </div>
                </div>
            </div>

            <div class="table-section">
                <h2 class="section-title">قائمة المنتجات</h2>
                <div class="table-responsive">
                    <table id="products-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>القسم</th>
                                <th>اسم المنتج</th>
                                <th>سعر الشراء</th>
                                <th>سعر البيع</th>
                                <th>الربح</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="products-list">
                            <!-- سيتم ملء الجدول بواسطة JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer>
            <p>© 2023 نظام إدارة المنتجات والأرباح | تم التطوير بواسطة بقالة المستقبل</p>
        </footer>
    </div>

    <script>
        // مصفوفة لتخزين المنتجات
        let products = JSON.parse(localStorage.getItem('products')) || [];
        let serialNumber = JSON.parse(localStorage.getItem('serialNumber')) || 1;

        // عناصر DOM
        const productForm = document.getElementById('product-form');
        const productsList = document.getElementById('products-list');
        const totalInvestmentElement = document.getElementById('total-investment');
        const totalSalesElement = document.getElementById('total-sales');
        const totalProfitElement = document.getElementById('total-profit');

        // إضافة منتج جديد
        productForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const category = document.getElementById('category').value;
            const productName = document.getElementById('product-name').value;
            const buyPrice = parseFloat(document.getElementById('buy-price').value);
            const sellPrice = parseFloat(document.getElementById('sell-price').value);
            
            if (!category || !productName || isNaN(buyPrice) || isNaN(sellPrice)) {
                alert('يرجى ملء جميع الحقول بشكل صحيح');
                return;
            }
            
            const profit = sellPrice - buyPrice;
            
            // إضافة المنتج إلى المصفوفة
            const product = {
                id: serialNumber,
                category: category,
                name: productName,
                buyPrice: buyPrice,
                sellPrice: sellPrice,
                profit: profit
            };
            
            products.push(product);
            serialNumber++;
            
            // حفظ في localStorage
            localStorage.setItem('products', JSON.stringify(products));
            localStorage.setItem('serialNumber', JSON.stringify(serialNumber));
            
            // تحديث الواجهة
            updateProductsList();
            updateSummary();
            
            // إعادة تعيين النموذج
            productForm.reset();
        });

        // تحديث قائمة المنتجات
        function updateProductsList() {
            productsList.innerHTML = '';
            
            products.forEach((product, index) => {
                const row = document.createElement('tr');
                
                // تحديد لون الربح
                let profitClass = 'profit-zero';
                if (product.profit > 0) {
                    profitClass = 'profit-positive';
                } else if (product.profit < 0) {
                    profitClass = 'profit-negative';
                }
                
                row.innerHTML = `
                    <td>${product.id}</td>
                    <td>${product.category}</td>
                    <td>${product.name}</td>
                    <td>${product.buyPrice.toLocaleString()} ج.س</td>
                    <td>${product.sellPrice.toLocaleString()} ج.س</td>
                    <td class="${profitClass}">${product.profit.toLocaleString()} ج.س</td>
                    <td class="actions">
                        <button class="btn-delete" onclick="deleteProduct(${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                
                productsList.appendChild(row);
            });
        }

        // حذف منتج
        function deleteProduct(index) {
            if (confirm('هل أنت متأكد من حذف هذا المنتج؟')) {
                products.splice(index, 1);
                localStorage.setItem('products', JSON.stringify(products));
                updateProductsList();
                updateSummary();
            }
        }

        // تحديث الملخص
        function updateSummary() {
            const totalInvestment = products.reduce((sum, product) => sum + product.buyPrice, 0);
            const totalSales = products.reduce((sum, product) => sum + product.sellPrice, 0);
            const totalProfit = products.reduce((sum, product) => sum + product.profit, 0);
            
            totalInvestmentElement.textContent = `${totalInvestment.toLocaleString()} ج.س`;
            totalSalesElement.textContent = `${totalSales.toLocaleString()} ج.س`;
            totalProfitElement.textContent = `${totalProfit.toLocaleString()} ج.س`;
            
            // تغيير لون الربح الإجمالي
            if (totalProfit > 0) {
                totalProfitElement.className = 'total-profit';
            } else if (totalProfit < 0) {
                totalProfitElement.className = 'total-profit profit-negative';
            } else {
                totalProfitElement.className = 'total-profit profit-zero';
            }
        }

        // التهيئة الأولية
        document.addEventListener('DOMContentLoaded', function() {
            updateProductsList();
            updateSummary();
        });
    </script>
</body>
</html>
